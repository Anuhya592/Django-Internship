{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Info</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md mx-auto">
			<div class="card-body">
				<h3>Your id is : {{data.id}}</h3>
				<h3>Your name is : {{data.name}}</h3>
				<h3>Your email id is : {{data.email}}</h3>
			</div>
			<a href="{% url 'showdetails' %}" class="btn btn-outline-warning">Back</a>
		</div>
	</div>
</body>
</html>
