{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
</head>
<body>
	<div class="container mt-4">
		<div class="col-md">
			<table class="table table-bordered table-hover col-md-6 mt-4">
		
			<thead class="bg-dark text-center text-light">
				<th>Name</th>
				<th>Email</th>
				<th>Actions</th>
			</thead>
			<tbody>

				{% for row in data %}
				<tr>
					<td>{{row.name}}</td>
					<td>{{row.email}}</td>
					<td><a href="{% url 'viewinfo' row.id%}" class="btn btn-outline-info mx-1">View</a><a href="{% url 'update' row.id%}" class="btn btn-outline-success mx-1">Update</a><a href="{% url 'delete' row.id%}" class="btn btn-outline-danger mx-1">Delete</a></td>
				</tr>
				{% endfor %}

			</tbody>

	</table>

		</div>
	</div>
	
</body>
</html>
